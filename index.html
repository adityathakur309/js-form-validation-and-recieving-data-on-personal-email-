<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <form action="" onsubmit="return">
            <div class="input">
                <input type="text" name="" autocomplete="off" id="name" placeholder="Enter Your Name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
            </div>
            <div class="input">
                <input type="email" name="" autocomplete="off" id="email" placeholder="Enter Your Email Address">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
            </div>

            <div class="input">
                <input type="number" name=""autocomplete="off" id="phone" placeholder="Enter Your Phone Number">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
            </div>


            <div class="input">
                <input type="password" name="" autocomplete="off" id="password" placeholder="Enter Your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
            </div>

            <div class="input">
                <input type="password" autocomplete="off" name="" id="c-password" placeholder="Confirm Your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error message</small>
            </div>


            <div class="input">
                <input type="submit" value="Submit your data" class="btn btn-primary sub-btn">

            </div>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
    <script src="index.js"></script>
</body>

</html>
